name: Generate Homebrew Formula

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true

jobs:
    gen-formula:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: [3.9]

        outputs:
            artifact-url: ${{ steps.set-artifact-url.outputs.artifact-url }}
            run-id: ${{ github.run_id }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install Poetry
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -
                  export PATH="$HOME/.local/bin:$PATH"

            - name: Install dependencies
              run: |
                  poetry install -vvv --with dev,docs

            - name: Set PYTHONPATH
              run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

            - name: Get Poetry Python Path
              id: python-path
              run: echo "PYTHON_PATH=$(poetry env info -p)/bin/python" >> $GITHUB_ENV

            - name: Set poetry env
              run: poetry env use ${{ matrix.python-version }}

            - name: Generate Brew Formula
              env:
                PYTHON_PATH: ${{ env.PYTHON_PATH }}
              run: |
                mkdir -p /tmp/Formula;
                poetry use ${{ matrix.python-version }};
                py=$(poetry env info -e")
                ./bin/brew::update $py > /tmp/Formula/dotcat.rb

            - name: Upload Brew Formula
              uses: actions/upload-artifact@v4
              with:
                if-no-files-found: error
                name: brew-formula
                path: /tmp/Formula

            - name: Set artifact URL output
              id: set-artifact-url
              run: |
                echo "artifact-url=${{ steps.upload.outputs.artifact-url }}" >> $GITHUB_ENV
                echo "run-id=${{ github.run_id }}" >> $GITHUB_ENV
