name: Generate And Update Homebrew Formula

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true

jobs:
    gen-brew-formula:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: [3.9]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            # this workflow file will pass through jinja, and we need to escape the ${{ matrix.python-version }} to avoid jinja parsing it
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install Poetry
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -
                  export PATH="$HOME/.local/bin:$PATH"

            - name: Install dependencies
              run: |
                  poetry install --with dev,docs

            - name: Set PYTHONPATH
              run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

            - name: Clone Homebrew Tap Repository
              run: git clone https://github.com/arthur-debert/homebrew-tools.git /tmp/homebrew-tools

            - name: Set Formula Path
              id: vars
              run: echo "FORMULA_PATH=Formula/dotcat.rb" >> $GITHUB_ENV

            - name: Generate Brew Formula
              run: |
                  poetry shell
                  ./bin/brew::update > /tmp/homebrew-tools/Formula/dotcat.rb

            - name: Copy Homebrew Formula
              run: cp ${{ env.FORMULA_PATH }} /tmp/homebrew-tools/${{ env.FORMULA_PATH }}

            - name: Commit and Push Changes
              working-directory: /tmp/homebrew-tools
              env:
                GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}  # Use the PAT instead of GITHUB_TOKEN
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git remote set-url origin https://x-access-token:${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}@github.com/arthur-debert/homebrew-tools.git
                git add ${{ env.FORMULA_PATH }}
                git commit -m "chore(homebrew): Update dotcat formula to ${{ github.event.inputs.tag_name || github.event.release.tag_name }}"
                git push origin main